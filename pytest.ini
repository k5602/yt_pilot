[pytest]
addopts = -q
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    contract: contract-level tests derived from specification/contracts
    integration: cross-module integration tests
    unit: fine-grained unit tests
    network: tests requiring real network (should be skipped in CI)

filterwarnings =
    ignore::DeprecationWarning
